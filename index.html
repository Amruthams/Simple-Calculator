<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
   
    <div class="calculator">
       
        <input type="text" id="output"  >
        <div class="buttons">

            <button onclick="clearAll()" id="clear" class="c" >C</button>
            <button onclick="removeLast()" id="delete" class="c">DEL</button>
            <button onclick="display('%')" id="percentage" class="operator">%</button>
            <button onclick="display('/')" id="div" class="operator">/</button>


            <button onclick="display('7')" id="seven">7</button>
            <button onclick="display('8')" id="eight">8</button>
            <button onclick="display('9')" id="nine">9</button>
            <button onclick="display('+')" id="plus" class="operator">+</button>

            <button onclick="display('4')" id="four">4</button>
            <button onclick="display('5')" id="five">5</button>
            <button onclick="display('6')" id="six">6</button>
            <button onclick="display('-')" id="minus" class="operator">-</button>

            <button onclick="display('1')" id="one">1</button>
            <button onclick="display('2')" id="two">2</button>
            <button onclick="display('3')" id="three">3</button>
            <button onclick="display('*')" id="mul" class="operator">*</button>

            <button onclick="display('00')" id="zeroZero">00</button>
            <button onclick="display('0')" id="zero">0</button>
            <button onclick="display('.')" id="deciaml">.</button>
            <button onclick="evaluateExp()" id="equal" class="operator">=</button>
            

            
        </div>
    </div>

    
</body>
<script src="./main.js"></script>
</html>
